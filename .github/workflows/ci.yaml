name: CI with Coverage

on:
  push:
    branches: ["*"]        # run on any branch push
  pull_request:
    branches: ["*"]        # run on any branch PR

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: test_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres   # service name, not localhost
      DB_PORT: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Uncomment if migrations are required
      # - name: Run migrations
      #   run: |
      #     psql -h postgres -U postgres -d test_db -c "CREATE TABLE IF NOT EXISTS customers(id SERIAL PRIMARY KEY, name TEXT, email TEXT UNIQUE, password TEXT);"

      - name: Run tests with coverage
        run: pytest --cov=. --cov-branch --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
